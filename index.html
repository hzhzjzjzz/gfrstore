<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFROFFICIALSTORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4a6cfa;
            --primary-dark: #3249b3;
            --bg-color: #f5f7ff;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --radius: 15px;
            --bottom-nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: calc(var(--bottom-nav-height) + 20px);
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(135deg, var(--primary), #6c5ce7);
            padding: 20px 20px 60px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            box-shadow: 0 4px 15px rgba(74, 108, 250, 0.3);
        }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info h2 { font-size: 18px; font-weight: 600; }
        .user-info p { font-size: 12px; opacity: 0.9; }
        .header-icons i { font-size: 20px; margin-left: 15px; cursor: pointer; }

        /* --- BANNER --- */
        .banner-container {
            margin-top: -40px;
            padding: 0 20px;
        }
        .banner {
            background: linear-gradient(45deg, #00b894, #00cec9);
            border-radius: var(--radius);
            padding: 20px;
            color: white;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .banner-text h3 { font-size: 16px; margin-bottom: 5px; }
        .banner-text p { font-size: 12px; opacity: 0.9; }
        .banner-icon { font-size: 40px; opacity: 0.8; }

        /* --- CATEGORY --- */
        .category-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scrollbar-width: none;
        }
        .category-scroll::-webkit-scrollbar { display: none; }
        
        .cat-item {
            min-width: 80px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .cat-item.active { border-color: var(--primary); background: #eef2ff; }
        .cat-item i { font-size: 20px; color: var(--primary); margin-bottom: 5px; display: block; }
        .cat-item span { font-size: 11px; font-weight: 500; color: var(--text-sub); }

        /* --- PRODUCT GRID --- */
        .section-title { padding: 0 20px; font-size: 16px; font-weight: 600; margin-bottom: 10px; }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.2s;
        }
        .product-card:active { transform: scale(0.98); }

        .prod-icon {
            width: 40px; height: 40px;
            background: #eef2ff;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 10px;
        }
        .prod-name { font-size: 14px; font-weight: 600; margin-bottom: 5px; line-height: 1.3; }
        .prod-desc { font-size: 10px; color: var(--text-sub); margin-bottom: 10px; }
        .prod-price { font-size: 14px; font-weight: 700; color: var(--primary); }
        .btn-buy {
            margin-top: 10px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        /* --- PAGES (Hide/Show) --- */
        .page { display: none; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- PROFILE PAGE --- */
        .profile-header {
            text-align: center;
            padding: 40px 20px;
            background: var(--card-bg);
            margin: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        .avatar {
            width: 80px; height: 80px;
            background: #dfe6e9;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #b2bec3;
        }
        .menu-list { padding: 0 20px; }
        .menu-item {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow);
            cursor: pointer;
        }
        .menu-left { display: flex; align-items: center; gap: 15px; font-size: 14px; }
        .menu-left i { width: 20px; color: var(--primary); }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--card-bg);
            height: var(--bottom-nav-height);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 999;
        }
        .nav-item {
            text-align: center;
            color: #b2bec3;
            font-size: 10px;
            cursor: pointer;
            width: 60px;
        }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--primary); font-weight: 600; }
    </style>
</head>
<body>

    <div id="home-page" class="page active">
        <div class="header">
            <div class="header-top">
                <div class="user-info">
                    <p>Selamat Datang,</p>
                    <h2 id="store-name-display">GFROFFICIALSTORE</h2>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>

        <div class="banner-container">
            <div class="banner">
                <div class="banner-text">
                    <h3>Paket Data Murah</h3>
                    <p>Diskon spesial hari ini!</p>
                </div>
                <div class="banner-icon">
                    <i class="fas fa-percent"></i>
                </div>
            </div>
        </div>

        <div class="category-scroll">
            <div class="cat-item active" onclick="filterCategory('all')">
                <i class="fas fa-th-large"></i>
                <span>Semua</span>
            </div>
            <div class="cat-item" onclick="filterCategory('xl')">
                <i class="fas fa-bolt"></i>
                <span>XL/Axis</span>
            </div>
            <div class="cat-item" onclick="filterCategory('game')">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </div>
        </div>

        <h3 class="section-title">Produk Terlaris</h3>
        <div class="product-grid" id="product-list">
            </div>
    </div>

    <div id="profile-page" class="page">
        <div class="header" style="padding-bottom: 20px; border-radius: 0 0 20px 20px;">
            <h2 style="text-align: center;">Profil Toko</h2>
        </div>
        
        <div class="profile-header">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <h3 id="profile-name">Admin GFR</h3>
            <p id="profile-number" style="font-size: 12px; color: #888;">089667881288</p>
        </div>

        <div class="menu-list">
            <div class="menu-item" onclick="contactWa()">
                <div class="menu-left">
                    <i class="fab fa-whatsapp"></i>
                    <span>Hubungi WhatsApp</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #ccc;"></i>
            </div>
            <div class="menu-item" onclick="contactTele()">
                <div class="menu-left">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram Channel</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #ccc;"></i>
            </div>
            <div class="menu-item" onclick="contactEmail()">
                <div class="menu-left">
                    <i class="fas fa-envelope"></i>
                    <span>Email Support</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #ccc;"></i>
            </div>
            <div class="menu-item">
                <div class="menu-left">
                    <i class="fas fa-info-circle"></i>
                    <span>Tentang Aplikasi</span>
                </div>
                <i class="fas fa-chevron-right" style="font-size: 12px; color: #ccc;"></i>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('home', this)">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>
        <div class="nav-item" onclick="switchPage('history', this)">
            <i class="fas fa-history"></i>
            <span>Riwayat</span>
        </div>
        <div class="nav-item" onclick="switchPage('profile', this)">
            <i class="fas fa-user"></i>
            <span>Profil</span>
        </div>
    </div>

    <script>
        // --- KONFIGURASI DATA UTAMA ---
        const config = {
            storeName: "GFROFFICIALSTORE",
            adminName: "Admin GFROFFICIALSTORE",
            whatsapp: "6289667881288", // Nomor WA Anda
            telegram: "username_telegram_anda", 
            email: "email_anda@gmail.com" 
        };

        // --- DATA PRODUK ---
        const products = [
            { name: "XDA13 / SUPERMINI", price: 45000, type: "xl", detail: "Area1: 13GB, Area2: 15GB, Area3: 20GB" },
            { name: "XDA19", price: 50000, type: "xl", detail: "Area1: 19GB, Area2: 21GB, Area3: 26GB" },
            { name: "XDA25", price: 54000, type: "xl", detail: "Area1: 25GB, Area2: 27GB, Area3: 32GB" },
            { name: "XDA31 / MINI", price: 58000, type: "xl", detail: "Area1: 31GB, Area2: 33GB, Area3: 38GB" },
            { name: "XDA38 / BIG", price: 63000, type: "xl", detail: "Area1: 38GB, Area2: 40GB, Area3: 45GB" },
            { name: "XDA50 / JUMBO V2", price: 72000, type: "xl", detail: "Area1: 50GB, Area2: 52GB, Area3: 57GB" },
            { name: "XDA63", price: 84000, type: "xl", detail: "Area1: 63GB, Area2: 65GB, Area3: 70GB" },
            { name: "XDA76", price: 92000, type: "xl", detail: "Area1: 76GB, Area2: 78GB, Area3: 83GB" },
            { name: "XDA88 / MEGABIG", price: 97000, type: "xl", detail: "Area1: 88GB, Area2: 90GB, Area3: 95GB" }
        ];

        // --- INISIALISASI HALAMAN ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('store-name-display').innerText = config.storeName;
            document.getElementById('profile-name').innerText = config.adminName;
            document.getElementById('profile-number').innerText = "+" + config.whatsapp;
            renderProducts(products);
        });

        // --- RENDER PRODUK ---
        function renderProducts(data) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'product-card';
                const formattedPrice = "Rp " + item.price.toLocaleString('id-ID');
                
                card.innerHTML = `
                    <div>
                        <div class="prod-icon"><i class="fas fa-signal"></i></div>
                        <div class="prod-name">${item.name}</div>
                        <div class="prod-desc">${item.detail.substring(0, 40)}...</div>
                    </div>
                    <div>
                        <div class="prod-price">${formattedPrice}</div>
                        <button class="btn-buy" onclick="buyProduct('${item.name}', ${item.price})">Beli Sekarang</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- FILTER KATEGORI ---
        function filterCategory(type) {
            document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            if (type === 'all') {
                renderProducts(products);
            } else {
                const filtered = products.filter(p => p.type === type);
                renderProducts(filtered);
            }
        }

        // --- BELI VIA WA ---
        function buyProduct(name, price) {
            const message = `Halo Admin ${config.storeName}, saya mau order:\n\n` +
                            `ðŸ“¦ *Produk:* ${name}\n` +
                            `ðŸ’° *Harga:* Rp ${price.toLocaleString('id-ID')}\n\n` +
                            `Payment kemana?`;
            
            const url = `https://wa.me/${config.whatsapp}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // --- NAVIGASI HALAMAN ---
        function switchPage(pageId, navElement) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            
            if (pageId === 'home') document.getElementById('home-page').classList.add('active');
            if (pageId === 'profile') document.getElementById('profile-page').classList.add('active');
            
            if (pageId === 'history') {
                alert("Fitur Riwayat belum tersedia.");
                return; 
            }

            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            navElement.classList.add('active');
        }

        // --- KONTAK PROFIL ---
        function contactWa() { window.open(`https://wa.me/${config.whatsapp}`, '_blank'); }
        function contactTele() { window.open(`https://t.me/${config.telegram}`, '_blank'); }
        function contactEmail() { window.location.href = `mailto:${config.email}`; }

    </script>
</body>
    </html>
